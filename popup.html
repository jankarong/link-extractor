<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外链信息填充助手</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 15px 0;
            color: #333;
        }
        .description {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .open-sidepanel-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        .open-sidepanel-btn:hover {
            transform: translateY(-1px);
        }
        .settings-btn {
            background: #f5f5f5;
            color: #666;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }
        .settings-btn:hover {
            background: #e8e8e8;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔗 外链信息填充助手</h1>
        <p class="description">AI分析网站内容，一键填充外链信息</p>
        
        <button class="open-sidepanel-btn" id="openSidepanelBtn">
            📌 打开侧边栏
        </button>
        
        <button class="settings-btn" id="settingsBtn">
            ⚙️ 设置
        </button>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('openSidepanelBtn').addEventListener('click', async () => {
            try {
                await chrome.sidePanel.open({ windowId: (await chrome.windows.getCurrent()).id });
                showMessage('侧边栏已打开！', 'success');
                setTimeout(() => window.close(), 1000);
            } catch (error) {
                console.error('打开侧边栏失败:', error);
                showMessage('打开侧边栏失败，请重试', 'error');
            }
        });

        document.getElementById('settingsBtn').addEventListener('click', () => {
            chrome.runtime.openOptionsPage();
        });

        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
